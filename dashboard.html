    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getDatabase, ref, set, get, child, onValue, push, remove } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCEDJ0GGOqxPGik5huW9XdNEgcnlMs_ebM",
            authDomain: "slot-drug.firebaseapp.com",
            databaseURL: "https://slot-drug-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "slot-drug",
            storageBucket: "slot-drug.firebasestorage.app",
            messagingSenderId: "805318911272",
            appId: "1:805318911272:web:d5c569063937d56eb01c1d",
            measurementId: "G-RGG20ZR8J0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // Security
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("Logged in:", user.email);
                loadSlotsFromFirebase();
                loadMedListFromFirebase();
            } else {
                window.location.href = "index.html";
            }
        });

        window.logout = function () {
            signOut(auth).then(() => { window.location.href = "index.html"; }).catch((error) => { alert("Logout Failed"); });
        };

        let globalSlots = [];
        let currentSlotIndex = null;

        // --- Medicine List Logic ---
        const medListRef = ref(db, 'drugs');

        function loadMedListFromFirebase() {
            onValue(medListRef, (snapshot) => {
                const select = document.getElementById("medList");
                const ul = document.getElementById("medListManager");

                select.innerHTML = "";
                ul.innerHTML = "";
                let hasData = false;

                if (snapshot.exists()) {
                    hasData = true;
                    const data = snapshot.val();
                    Object.keys(data).forEach((key) => {
                        const drugItem = data[key];
                        const drugName = drugItem.name ? drugItem.name : key;

                        const opt = document.createElement("option");
                        opt.value = drugName;
                        opt.textContent = drugName;
                        select.appendChild(opt);

                        const li = document.createElement("li");
                        li.className = "list-group-item d-flex justify-content-between align-items-center mb-2";
                        li.style.background = "rgba(255,255,255,0.7)";
                        li.style.border = "none";
                        li.innerHTML = `
                            <span>${drugName}</span>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteMedicine('${key}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        `;
                        ul.appendChild(li);
                    });
                }
                if (!hasData) {
                    ul.innerHTML = '<li class="list-group-item text-center text-muted">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏¢‡∏≤</li>';
                }
            });
        }

        window.deleteMedicine = function (key) {
            if (confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏¢‡∏≤ '" + key + "' ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) {
                remove(ref(db, 'drugs/' + key)).catch((error) => { alert("‡∏•‡∏ö‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: " + error.message); });
            }
        };

        window.openManageMedList = function () {
            new bootstrap.Modal(document.getElementById('manageMedModal')).show();
        };

        // --- Slot Logic ---
        function loadSlotsFromFirebase() {
            const slotsRef = ref(db, "slots");
            onValue(slotsRef, (snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    if (Array.isArray(data)) {
                        globalSlots = data.filter(x => x !== null);
                    } else {
                        globalSlots = Object.values(data);
                    }
                } else {
                    globalSlots = [];
                }
                if (!globalSlots) globalSlots = [];
                renderSlots();
            });
        }

        function renderSlots() {
            const container = document.getElementById("slotContainer");
            container.innerHTML = "";

            globalSlots.forEach((s, index) => {
                const filled = s.name !== "Empty Slot";
                const displayNum = String(index + 1).padStart(2, '0');
                s.slot = index + 1;

                // üî• ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏û‡∏¥‡πà‡∏° (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)
                const createdTime = s.createdAt ? `<br><small class="text-muted" style="font-size:0.75rem"><i class="far fa-clock me-1"></i>Added: ${s.createdAt}</small>` : '';

                const cardHTML = `
                    <div class="col-md-6">
                        <div class="medicine-card" id="card-${index}" 
                            style="${filled ? "" : "border-style:dashed;background:rgba(255,255,255,0.4);"}" >
                            
                            <div class="btn-fab-delete" onclick="deleteSpecificSlot(${index})" title="‡∏•‡∏ö Slot ‡∏ô‡∏µ‡πâ">
                                <i class="fas fa-trash"></i>
                            </div>

                            <div class="slot-badge-label" style="${filled ? "" : "background:#95a5a6;"}">
                                SLOT ${displayNum}
                            </div>

                            <div class="slot-indicator">${displayNum}</div>

                            <div class="card-content">
                                <div class="med-name" style="${filled ? "" : "color:#95a5a6;font-style:italic;"}">
                                    ${s.name}
                                </div>
                                <div class="med-detail">
                                    ${s.detail}
                                    ${createdTime} </div>
                            </div>

                            <button class="btn-fab ${filled ? "" : "btn-fab-add"}" onclick="editMedicine(${index})">
                                <i class="fas ${filled ? "fa-pen" : "fa-plus"}"></i>
                            </button>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', cardHTML);
            });
        }

        window.saveToFirebase = function () {
            // 1Ô∏è‚É£ ‡∏™‡πà‡∏ß‡∏ô‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡πÄ‡∏•‡∏Ç Slot ‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏•‡∏≥‡∏î‡∏±‡∏ö Array 0,1,2...
            if (Array.isArray(globalSlots)) {
                globalSlots.forEach((item, index) => {
                    // Index 0 -> ‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô Slot 1
                    // Index 1 -> ‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô Slot 2
                    if (item) { // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏Å‡∏±‡∏ô error ‡∏ß‡πà‡∏≤ item ‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà null
                        item.slot = index + 1;
                    }
                });
            }

            // 2Ô∏è‚É£ ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡πÅ‡∏Å‡πâ‡πÄ‡∏•‡∏Ç‡πÅ‡∏•‡πâ‡∏ß ‡∏Ç‡∏∂‡πâ‡∏ô Firebase
            set(ref(db, "slots"), globalSlots)
                .then(() => {
                    console.log("‚úÖ Data synced & Re-indexed successfully");
                })
                .catch((error) => {
                    alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: " + error.message);
                });
        }

        // --- Button Actions ---
        window.addSlot = function () {
            if (!Array.isArray(globalSlots)) globalSlots = [];
            const nextNum = globalSlots.length + 1;

            const now = new Date();
            // üî• ‡∏õ‡∏£‡∏±‡∏ö‡πÄ‡∏õ‡πá‡∏ô‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡∏™‡∏≤‡∏Å‡∏•: 09 Dec 2025 14:30
            const dateTimeString = now.toLocaleString('en-GB', {
                day: 'numeric',
                month: 'short',   // Dec
                year: 'numeric',  // 2025
                hour: '2-digit',
                minute: '2-digit',
                hour12: false     // ‡πÉ‡∏ä‡πâ‡πÅ‡∏ö‡∏ö 24 ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á (14:30)
            });

            globalSlots.push({
                slot: nextNum,
                name: "Empty Slot",
                detail: "Available for new item",
                createdAt: dateTimeString
            });
            saveToFirebase();
        };

        window.removeLastSlot = function () {
            if (globalSlots && globalSlots.length > 0) {
                globalSlots.pop();
                saveToFirebase();
            }
        };

        window.deleteSpecificSlot = function (index) {
            if (confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö Slot ‡∏ô‡∏µ‡πâ‡πÉ‡∏ä‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) {
                globalSlots.splice(index, 1);
                saveToFirebase();
            }
        };

        window.editMedicine = function (index) {
            currentSlotIndex = index;
            new bootstrap.Modal(document.getElementById('selectMedModal')).show();
        };

        window.applySelectedMed = function () {
            const name = document.getElementById("medList").value;
            if (globalSlots[currentSlotIndex]) {
                globalSlots[currentSlotIndex].name = name;
                globalSlots[currentSlotIndex].detail = '<span class="text-success small">‚óè Ready to dispense</span>';

                // üî• ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏≤‡∏Å‡∏•‡πÄ‡∏ä‡πà‡∏ô‡∏Å‡∏±‡∏ô
                const now = new Date();
                globalSlots[currentSlotIndex].createdAt = now.toLocaleString('en-GB', {
                    day: 'numeric',
                    month: 'short',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });

                saveToFirebase();
            }
            bootstrap.Modal.getInstance(document.getElementById('selectMedModal')).hide();
        };

    </script>
